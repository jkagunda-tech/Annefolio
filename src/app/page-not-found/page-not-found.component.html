
<!-- 404 Page Not Found Section -->
<div class="notfound">
	<!-- Large Error Number -->
	<h1>404</h1>
	<!-- Subtitle -->
	<h2>Uh, Ohh</h2>
	<!-- Error Message -->
	<h3>Sorry we can't find what you are looking for 'cuz its so dark in here.</h3>
	<!-- Interactive Torch Effect (click to go home) -->
	<div id="torch" (click)="router.navigate(['/'])" [style]="{'top':top,'left':left}"></div>
</div>
