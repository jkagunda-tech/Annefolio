
<!-- Navigation Bar (sticky, expands on large screens) -->
<nav class="navbar navbar-expand-lg" id="sticky" [ngClass]="{'nav-sticky':sticky === true}">
	<div class="container">
		<!-- Brand Title and Logo -->
		<h1>
			<ng-template #title>
				<strong><em>{{navbarData['ANN NDUTA']}}'s Personal Portfolio</em></strong>
			</ng-template>
			<a rel="noreferrer" [attr.aria-label]="[navbarData['name']]" class="navbar-brand logo text-uppercase braces" href="/" placement="bottom" [ngbTooltip]="title">
				{{navbarData['name']}}
			</a>
		</h1>

		<!-- Mobile Toggle Button -->
		<button class="navbar-toggler"
			[ngStyle]="{'transform':'rotate('+((animation==='slideInLeft 1s forwards' && navbarProfileVisibility)?'180':'0')+'deg)'}"
			data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
			(click)="navbarProfileVisibility?removeProfile():addProfile()">
			<i class="fas fa-{{animation==='slideInLeft 1s forwards' && navbarProfileVisibility?'times':'bars'}}"></i>
		</button>

		<!-- Navigation Links and Profile -->
		<div class="collapse navbar-collapse text-white text-center" id="navbarCollapse"
			[ngClass]="{'show':navbarProfileVisibility}" [ngStyle]="{'animation':animation}">
			<!-- Profile Section (shown when toggled) -->
			<div *ngIf="navbarProfileVisibility" class="pb-1 mb-2">
				<img src="assets/images/{{identityData['image']}}.webp" alt="Profile" class="img-fluid mx-auto rounded-circle mb-2" height="100px" width="100px" loading="lazy">
				<br>
				<h1>
					<a rel="noreferrer" [attr.aria-label]="[navbarData['name']]" class="h5 text-uppercase text-white braces" href="/" placement="bottom" [ngbTooltip]="title">
						{{identityData['name']}}
					</a>
				</h1>
			</div>

			<!-- Navigation Links -->
			<ul class="navbar-nav ml-auto" id="mySidenav">
				<li *ngFor="let navLink of navbarData['links']" class="nav-link pointer" [ngClass]="{'active' : navLink === activeClass}">
					<ng-template #title>
						<strong> <em>{{navLink}}</em> </strong>
					</ng-template>
					<a href="/" (click)="updateActiveLink(navLink)" (scroll)="onWindowScroll()" [attr.aria-label]="[navLink]" placement="bottom" [ngbTooltip]="title">
						{{navLink}}
					</a>
				</li>
			</ul>

			<!-- Social Links (shown when profile is visible) -->
			<div *ngIf="navbarProfileVisibility">
				<app-social [color]="'white'"></app-social>
			</div>
		</div>
	</div>
</nav>
